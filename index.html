<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domotica Casa Lazise</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }
        .link-button {
            width: 100%;
            max-width: 300px;
            text-align: center;
            background-color: #2196F3;
            color: white;
            padding: 15px 0;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            margin-bottom: 15px;
            cursor: pointer;
        }
        .link-button:hover {
            background-color: #1976D2;
        }
        .login-button {
            background-color: #0D47A1;
        }
        .login-button:hover {
            background-color: #08306b;
        }
        .disclaimer {
            font-size: 14px;
            color: #000;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h2>Domotica Casa Lazise</h2>

    <div class="link-button" onclick="openTimedWindow('http://94.185.76.20:8000/DO_Toggle.cgi?DO=a53c1p1', 2000)">
        Apri Cancelletto
    </div>
    <div class="link-button" onclick="openTimedWindow('http://94.185.76.20:8000/DO_Toggle.cgi?DO=a15c1p1', 2000)">
        Luci Garage
    </div>
    <div class="link-button" onclick="openTimedWindow('http://94.185.76.20:8000/DO_Pulse.cgi?DO=a21c1p1', 2000)">
        Cancello Grande
    </div>
    <div class="link-button" onclick="openTimedWindow('http://94.185.76.20:8000/DO_Pulse.cgi?DO=a14c1p3', 2000)">
        Basculante
    </div>
    <div class="link-button login-button" onclick="openTimedWindow('http://94.185.76.20:8000/webpass.htm', 30000)">
        Login
    </div>

    <div class="disclaimer">
        Alla prima apertura fai il login con utente/password <strong>admin/admin</strong>
    </div>

    <script>
        function openTimedWindow(url, timeout) {
            const win = window.open(url, '_blank', 'width=600,height=400');
            if (win) {
                setTimeout(() => {
                    win.close();
                }, timeout);
            } else {
                alert("Il browser ha bloccato l'apertura del popup. Consenti i popup per questa pagina.");
            }
        }
    </script>
</body>
</html>
